sudo: false

language: node_js
node_js: '8'

cache: yarn

jobs:
  include:
    # Install Dependencies
    - stage: precache
      script: true

    # Run Tests
    - stage: test
      script: yarn lint

    # Deploy Application
    - stage: deploy
      before_script: yarn global add netlify-cli
      script: yarn build
      deploy:
        provider: script
        skip_cleanup: true
        script: netlify deploy --site=$NETLIFY_SITE_ID --auth=$NETLIFY_ACCESS_TOKEN --dir=.vuepress/dist
        on:
          branch: master